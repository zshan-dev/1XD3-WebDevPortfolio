<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mousemove Counter</title>
    <style>
        * {
            margin: 10px;
        }
        #clickme {
            box-sizing: border-box;
            display: inline;
            padding: 10px;
            border: 2px solid gold;
        }
    </style>
    <script>
        window.addEventListener("load", function() {
            let count = 0;
            const box = document.getElementById("clickme");

            box.addEventListener("mousemove", function() {
                count++;
                this.textContent = `Count: ${count}`;
            });
        });
    </script>
</head>
<body>

    <div>
        <p id="clickme">Move here!</p>
    </div>

</body>
</html>
