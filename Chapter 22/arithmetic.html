<!DOCTYPE html>
<html>
  <head>
    <title>Arithmetic</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <style type="text/css">
      body {
        font-size: 20px;
        font-family: sans-serif;
      }
      input[type="number"],
      input[type="text"],
      select {
        width: 50px;
        font-family: sans-serif;
        text-align: right;
        font-size: 20px;
      }
      #wrapper {
        margin: auto;
        width: 380px;
        background-color: blanchedalmond;
        padding: 10px;
        padding-top: 0px;
      }
    </style>
    <script>
      function calculate() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let operation = document.getElementById("operation").value;
        let resultBox = document.getElementById("result");

        num1 = parseFloat(num1);
        num2 = parseFloat(num2);

        if (isNaN(num1) || isNaN(num2)) {
          resultBox.value = "";
          return;
        }

        let result;
        if (operation === "+") {
          result = num1 + num2;
        } else if (operation === "-") {
          result = num1 - num2;
        } else if (operation === "*") {
          result = num1 * num2;
        } else if (operation === "/") {
          if (num2 === 0) {
            resultBox.value = "Error";
            return;
          }
          result = num1 / num2;
        } else if (operation === "%") {
          if (num2 === 0) {
            resultBox.value = "Error";
            return;
          }
          result = num1 % num2;
        }

        resultBox.value = result;
      }

      window.addEventListener("load", function () {
        document.getElementById("num1").addEventListener("input", calculate);
        document.getElementById("num2").addEventListener("input", calculate);
        document
          .getElementById("operation")
          .addEventListener("change", calculate);
        calculate();
      });
    </script>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1>I Heart Arithmetic...</h1>
      </header>
      <form onsubmit="return false;">
        <input type="number" id="num1" value="2" />
        <select id="operation">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
          <option>%</option>
        </select>
        <input type="number" id="num2" value="2" /> =
        <input type="text" id="result" readonly />
      </form>
    </div>
  </body>
</html>
