<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Lottery App</title>
    <script>
      function LotteryBall() {
        this.color = Math.random() > 0.5 ? "red" : "white";
        this.points = Math.floor(Math.random() * 101);
      }

      var balls = [];
      for (var i = 0; i < 100; i++) {
        balls[i] = new LotteryBall();
      }

      var score = 0;
      var drawn = {};

      function draw() {
        while (true) {
          var usr_input = prompt(
            "Enter a ball from (0-99) to draw:");
          if (usr_input == null) {
            alert("Final score: " + score);
            return;
          }

          index = parseInt(usr_input);
          if (isNaN(index) || index < 0 || index >= 100 || drawn[index]) {
            alert("Invalid index or ball already drawn. Try again.");
            continue; 
          }

          drawn[index] = true;
          var ball = balls[index];
          alert(
            "You drew a " +
              ball.color +
              " ball worth " +
              ball.points +
              " points."
          );

          if (ball.color === "red") {
            score -= ball.points;
            alert(" You drew a red ball. Final score: " + score);
            return; 
          } else {
            score += ball.points; 
          }
        }
      }
      draw();
    </script>
  </head>

  <body>
    <div id="container">
      <div id="header">Lottery Game</div>
    </div>
  </body>
</html>
