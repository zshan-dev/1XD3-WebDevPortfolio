<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script>
      function arithmetic() {
        let num1 = Math.floor(Math.random() * 201) - 100;
        let num2 = Math.floor(Math.random() * 201) - 100;
        let n = Number(prompt(`What is the answer to ${num1} + ${num2}?`));
        let ans = num1 + num2;
        while (n != ans) {
          alert("Wrong");
          n = Number(prompt(`What is the answer to ${num1} + ${num2}?`));
        }
        alert("That was correct");
        let c = confirm("Next question?");
        if (c == true) {
          arithmetic();
        } else {
          let x = document.getElementById("header");
          x.innerHTML = "Goodbye";
        }
      }
      arithmetic();
    </script>
    <title>Arithmetic quiz</title>
  </head>
